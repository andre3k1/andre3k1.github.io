      - role: Senior Software Engineer
      - role: Product Manager
        time: 2017 - 2019
        company: "Cyxtera Technologies, Inc."
        details: |
          Developed a pricing model for Cyxtera's data center services and
          colocation product. Led global cross-functional teams of <b>5â€‘8 
          members</b>. Participated in hiring and onboarding product managers 
          needed to grow talented and diverse teams. Negotiated vendor bids and 
          managed project budgets in the range of <b>$1M+</b>.
            - Grew revenue by <b>$3.3M in 6 months</b> by bringing the 
            commercial side of an existing free offering to market: billing 
            customers for mailroom usage and package storage at the company's 
            60 data centers.
            - Delivered <b>2% ($12M) improvement</b> to the gross margin by 
            developing and implementing a global consolidation strategy that 
            closed data centers in underperforming markets. Successfully 
            relocated <b>80+ customers</b>.
            - Directed <b>5</b> data center decommissioning projects that 
            achieved a <b>$10M reduction</b> in annual costs. Managed the entire 
            project lifecycle and delivered all projects on schedule and under
            budget. 
            - Led comprehensive analysis of contracts, service delivery, and 
            billing that identified <b>$300K</b> of previously unbilled revenue 
            and established revenue assurance process improvements to back bill 
            customers.
            - Created a metric-based reporting package for leadership to standardize 
            capacity metrics across <b>60 data centers</b>. Established a 
            monthly reporting process, delivered training to <b>50+ staff 
            members</b>, and created a system of controls to eliminate errors. 
            - Championed the development and implementation of a corporate-wide 
            internship program. Managed <b>$150K annual budget</b>. Sourced and
            hired <b>30+ candidates in the first 2 years</b> of the program. 
            Came in <b>$85K</b> under budget.
          <p><u>Led cross-functional teams, working with:</u></p>
            - Sales team on opportunities that require product support.
            - Operations and Engineering teams to ensure all data center 
            buildout/restoration projects are on schedule.
            - Legal team on contract negotiations with customers, partners, 
            vendors, and landlords.
            - Finance team for budget review and approval.
            - Marketing team to create various customer-facing materials.
            - Product Marketing team for go-to-market planning.
      - role: Private Equity Associate
        time: 2015 - 2017
        company: Medina Capital Advisors, LLC
        details: |
          Medina Capital Advisors, LLC offers private equity investment 
          advisory services and specializes in the cybersecurity, data 
          analytics, cloud computing, and IT infrastructure market segments. 
          As an associate, I performed proactively in all matters arising in the 
          ordinary course of investment management for this venture capital 
          firm. Evaluated potential investment opportunities and provided 
          operational support to the firm's portfolio companies.
            - Supported M&A integration activities for a <b>$2.3 billion 
            transaction</b> aggregating <b>600 employees</b> and <b>$800 
            million+</b> in annual recurring revenue (ARR) by preparing a 
            five-year P&L forecast for the combined entity and compiling 
            industry/market research reports by analyzing competitors, clients, 
            and opportunities.
            - Sourced and conducted buy-side due diligence for a <b>$2.3 
            billion</b> acquisition deal of <b>57 data center properties</b> 
            from a Fortune 500 telecommunications company by extracting, 
            transforming, and loading target company data to identify historical 
            and projected financial and operating trends while conducting 
            extensive valuation analyses using discounted cash flow (DCF), 
            precedent transactions, and public market comparables along with 
            creating client presentations and pitch books.
            - Participated in the closing of a <b>$185 million fund</b> 
            interacting with the firm's investors, clients, and limited partners 
            (LPs) across all aspects of the fundraising process and delivering 
            and calculating capital calls and distribution notices to investors.
            - Contributed to a <b>$10 million follow-on investment</b> in an 
            existing portfolio company by assisting the deal team with the 
            creation of comprehensive investment analysis, performing complex 
            ownership dilution and liquidation preference analysis, and updating 
            the capitalization table that informed the pro forma ownership 
            structure of the company following the transaction.
      - role: Software Engineer
        time: 2015 - 2015
        company: ACT Productions, Inc.
        details: |
          Managed the IT infrastructure for <a href="https://www.actproductions.com/" 
          target="_blank">ACT Productions</a>, a Miami Beach-based event 
          production company. Coordinated technical aspects of web and social 
          media strategy for clients, designing custom content and securing 
          other special requests to appropriately meet client needs.
            - Designed and developed the <a href="https://archive.is/COe6W/image" 
            target="_blank">City of Miami Beach's official website</a> honoring 
            the <a href="https://archive.is/FmmIF" target="_blank">city's 
            100th Anniversary Celebration</a>. (<a href="https://github.com/andre3k1/miamibeach100.com" 
            target="_blank">Click here to view this project on 
            <b>GitHub</b>.</a>)
            - Coordinated <b>monthly meetings</b> with the Mayor of Miami 
            Beach's staff to ensure work on the <a href="https://archive.is/COe6W/image" 
            target="_blank">MiamiBeach100.com website</a> complied with contract 
            documents.
            - Created a website from concept to completion within aggressive 
            <b>8-week time frame</b> for the <a href="https://www.miamipolocup.com/" 
            target="_blank">Miami Beach Polo World Cup</a>. (<a href="https://github.com/andre3k1/miamipolo.com" 
            target="_blank">Click here to view this project on 
            <b>GitHub</b>.</a>)
            - Conferred with CEO and recommended cost-reduction programs that 
            saved the company <b>$500/month</b> on Amazon Web Services (AWS).
            - Issued <b>weekly reports</b> to support marketing team by 
            deploying analytic tools to collect empirical data about social 
            media followers.
      - role: <a href="https://web.archive.org/web/20131026004459/http://corp.senzari.com/" target="_blank">Software Engineer</a>
        time: 2013 - 2015
        company: Senzari, Inc.
        details: |
          As a <a href="https://web.archive.org/web/20131026004459/http://corp.senzari.com/" 
          target="_blank">Software Engineer</a>, I played a direct role in the 
          development of <a href="https://web.archive.org/web/20150222145849/https://developer.musicgraph.com/" 
          target="_blank">Senzari's MusicGraph API</a>, a graph analytics and 
          machine-learning knowledge engine for the music industry consisting 
          of over <b>7 billion</b> music-related data points.
            - Built a REST API capable of resolving <b>thousands of requests per 
            second</b> to provide client access to a graph database backend. (<a href="https://web.archive.org/web/20150222145849/https://developer.musicgraph.com/" 
            target="_blank">Click here to view the <b>API Docs</b>.</a>)
            - Deployed and maintained code on a network of <b>25-30 virtual 
            servers</b>.
            - Enlisted Hadoop and other big data tools to analyze <b>millions 
            of data points</b> and identify trends hidden within the data. 
            - Analyzed radio station music playlist data and developed 
            statistical models for generating personalized music playlists.
            - Rewrote API documentation; proofread content to correct writing 
            errors, eliminate redundant text and increase readability.
      - role: <a href="https://web.archive.org/web/20120331162741/https://techmeme.com/about" target="_blank">Editorial Team</a>
        time: 2010 - 2013
        company: Techmeme.com
        details: |
          Oversaw the selection of news and information at the core of 
          <a href="https://techmeme.com/" target="_blank">Techmeme.com</a>, a 
          technology news website. Leveraged a combination of industry contacts, 
          specialist news sources, and 
          <a href="https://twitter.com/i/lists/1669050997732171806" 
          target="_blank">Twitter feeds</a> to bring together the most important 
          tech news from around the web.
            - Won prestigious 
            <a href="https://techcrunch.com/events/crunchies-2012/winners/" 
            target="_blank"><b>TechCrunch Crunchies Award</b> for &#x2018;Best 
            Bootstrapped Startup&#x2019;.
            - Attended and reported on <b>10+</b> tech industry trade shows 
            including RSA Conference, TechCrunch Disrupt, and WSJ Tech Live.
            - Evaluated <b>200+</b> technology-related news stories daily. 
            - Quickly identified, assessed and reacted to breaking news stories, 
            typically posting key stories within <b>minutes</b> of their 
            availability.
            - Managed social media accounts; built an audience and a following 
            that included many influential thought leaders in the tech industry.

