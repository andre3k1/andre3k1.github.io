      - role: Senior Product Manager
        time: 2017 - 2019
        company: "Cyxtera Technologies, Inc."
        details: |
          <b>Cyxtera</b> Technologies is a global leader in colocation data 
          center market share, with a footprint of more than <b>57 data 
          centers</b>, consuming <b>195 megawatts</b> of power across <b>2.6 
          million square feet</b> (241,548 square meters) of raised floor space.

          Established in 2017 by a consortium of private equity firms led by 
          <b>Medina Capital Advisors</b>, Cyxtera formed through the acquisition 
          of CenturyLink's data center colocation business along with four 
          companies that comprised Medina Capital's security portfolio in a USD 
          <b>$2.8 billion transaction</b>. (<a href="https://archive.is/m7iFk" 
          target="_blank">Click here to read, <em>"The Cyxtera Vision: A Secure 
          Global Data Center Platform"</em></a>).
            - Grew revenue by <b>$3.3 million in 6 months</b> by bringing the 
              commercial side of an existing free offering to market: billing 
              customers for mailroom usage and package storage at the company's 
              57 data centers.
            - Led comprehensive analysis of customer contracts, service 
              delivery, and billing that identified <b>$300K</b> of previously 
              unbilled revenue and established revenue assurance process 
              improvements to back-bill customers who had been billed 
              incorrectly.
            - Directed five data center decommissioning projects that achieved a 
              <b>$10 million reduction</b> in annual costs. Managed the entire 
              project lifecycle and delivered all projects on schedule and under 
              budget. Negotiated vendor bids and managed project budgets in the 
              range of <b>$1M+</b>. Successfully migrated <b>80+ customer 
              networks</b> from the decommissioned locations to other Cyxtera 
              data centers.
            - Standardized reporting of data center operations metrics. 
              Established a monthly reporting process, delivered training to 
              <b>50+ Data Center Facility Operations staff members</b>, and 
              created a system of controls to eliminate errors.
            - Participated in hiring and onboarding product managers needed to 
              grow talented and diverse teams. Championed the development and 
              implementation of a corporate-wide internship program. Sourced 
              and hired <b>30+ candidates</b> in the first 2 years of the 
              program. Came in <b>$85K under budget</b>. 
            - Expert at gathering and analyzing relevant data for developing 
              effective pricing strategies. Increased sales numbers by coming up 
              with optimal strategies. Designed and implemented short-term 
              pricing moves and long-term pricing strategy recommendations to 
              maximize Gross Margin and Net Sales. 

          <b>Led cross-functional teams, working with:</b>
            - Sales team on opportunities that require product support.
            - Operations and Engineering teams to ensure all data center 
              buildout/restoration projects are on schedule.
            - Legal team on contract negotiations with customers, partners, 
              vendors, and landlords.
            - Finance team for budget review and approval.
            - Marketing team to create various customer-facing materials.
            - Product Marketing team for go-to-market planning.
          
      - role: Private Equity Associate
        time: 2015 - 2017
        company: Medina Capital Advisors, LLC
        details: |
          <a href="https://web.archive.org/web/20230615231115/https://aum13f.com/firm/medina-capital-advisors-llc" 
