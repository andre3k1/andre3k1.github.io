      - role: <a href="https://web.archive.org/web/20131026004459/http://corp.senzari.com/" target="_blank">Software Engineer</a>
        time: 2013 - 2015
        company: Senzari, Inc.
        details: |
          As a <a href="https://web.archive.org/web/20131026004459/http://corp.senzari.com/" 
          target="_blank">Software Engineer</a>, I played a direct role in the 
          development of <a href="https://web.archive.org/web/20150222145849/https://developer.musicgraph.com/" 
          target="_blank">Senzari's MusicGraph API</a>, a graph analytics and 
          machine-learning knowledge engine for the music industry consisting 
