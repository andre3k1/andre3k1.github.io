career-profile:
    title: Career Profile
    summary: |
      I am a Director of Product Management with 7+ years of experience in 
      leading the development and launch of successful products. Proven track 
      record of success in developing and executing product strategies, 
      roadmaps, and go-to-market plans. Expertise in working with remote, 
      cross-functional, and globally-distributed teams as part of the agile 
      development process to bring products to market on time and within budget.
      I enjoy engaging directly with customers, learning their pain points and 
      challenges, and building solutions that will help their daily work. I 
      have proven experience in leading the development and launch of multiple 
      successful products by managing global cross-functional teams to conquer 
      new heights! I aim to use my experience and skills to create innovative 
      solutions that help organizations achieve their business goals. 

      __I am open to new opportunities__. Interested parties may contact me on 
      [LinkedIn](linkedin.com/in/andregarrigo) or by 
