            - Supported M&A integration activities for a <a href="https://archive.is/tryU1" 
            target="_blank"><b>$2.8 billion transaction</b> aggregating <b>1,100 
            employees</b> and serving 3,500+ customers</a> by preparing a 
            five-year P&L forecast for the combined entity and compiling 
            industry/market research reports by analyzing competitors, clients, 
            and opportunities. (<a href="https://web.archive.org/web/20161107071835/http://www.medinacapital.com:80/press-releases/bc-partners-jv/" 
            target="_blank">Click here to view the press release announcing this 
            deal</a>).
            - Participated in the closing of a <a href="https://web.archive.org/web/20230615231059/https://aum13f.com/fund/medina-capital-fund-ii-llc" 
            target="_blank"><b>$165 million fund</b> (Medina Capital Fund 
            II)</a>, interacting with the firm's investors, clients, and limited 
            partners (LPs) across all aspects of the fundraising process, 
            calculating capital calls and delivering distribution notices to 
            investors. (<a href="https://aum13f.com/fund/medina-capital-fund-ii-llc" 
            target="_blank">Click here to <b>analyze the public filings</b> of 
            Medina Capital Fund II LLC</a>).
            - Contributed to a <b>$10 million follow-on investment</b> in an 
            existing portfolio company by assisting the deal team with the 
            creation of comprehensive investment analysis, performing complex 
            ownership dilution and liquidation preference analysis, and updating 
            the capitalization table that informed the pro forma ownership 
            structure of the company following the transaction.
      - role: Software Engineer
        time: 2015 - 2015
        company: ACT Productions, Inc.
        details: |
          Managed the IT infrastructure for <a href="https://www.actproductions.com/" 
          target="_blank">ACT Productions</a>, a Miami Beach-based event 
          production company. Coordinated technical aspects of web and social 
          media strategy for clients, designing custom content and securing 
