            - Built a REST API capable of resolving <b>thousands of requests per 
            second</b> to provide client access to a graph database backend. (<a href="https://web.archive.org/web/20150222145849/https://developer.musicgraph.com/" 
            target="_blank">Click here to view the <b>API Docs</b>.</a>)
            - Deployed and maintained code on a network of <b>25-30 virtual 
