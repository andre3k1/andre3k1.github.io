            - Enlisted Hadoop and other big data tools to analyze <b>millions 
            of data points</b> and identify trends hidden within the data. 
            - Analyzed radio station music playlist data and developed 
            statistical models for generating personalized music playlists.
            - Rewrote API documentation; proofread content to correct writing 
            errors, eliminate redundant text and increase readability.
      - role: <a href="https://web.archive.org/web/20120331162741/https://techmeme.com/about" target="_blank">Editorial Team</a>
        time: 2010 - 2013
